<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
    <ion-item>
        <button ion-button round block id="loginbtn" (click)='login();'>
            Login
            <ion-icon class="icono-btn-login" name="log-in"></ion-icon>
        </button>
    </ion-item>
    

</ion-list>
</ion-content>
